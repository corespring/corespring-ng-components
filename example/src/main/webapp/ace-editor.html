<html ng:app="aceExampleApp">
<head>
  <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
  <script type="text/javascript" src="js/ace/ace.js"></script>
  <script type="text/javascript" src="js/ace/mode-xml.js"></script>
  <script type="text/javascript" src="js/ace/theme-eclipse.js"></script>
  <script type="text/javascript" src="js/corespring-ng-components.js"></script>
  <script type="text/javascript" src="js/ace-editor-example.js"></script>

  <style type="text/css">

  .ace_failed{
  background-image: url('/img/x.png');
  background-position: 2px 2px;
  background-repeat: no-repeat;
}

</style>
</head>
<body ng:controller="MainController">
  <div ace-editor 
    style="float:left; width: 400px; height: 400px" 
    ace-mode="xml" 
    ace-theme="eclipse" 
    ace-model="codeText"></div>

  <div style="position: absolute; left: 450px; float:left; width: 300px; height: 300px" ng-bind-html-unsafe="codeText"></div>


    <div ace-editor 
    style="position: absolute; top: 450px; width: 400px; height: 400px" 
    ace-mode="xml" 
    ace-theme="eclipse" 
    ace-model="dataHolder.codeText"
    ace-exceptions="exceptions"></div>

  <div style="position: absolute; top: 450px; left: 450px; float:left; width: 300px; height: 300px" ng-bind-html-unsafe="dataHolder.codeText"></div>
</body>
</html>

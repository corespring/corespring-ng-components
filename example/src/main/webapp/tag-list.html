<html ng:app="tagListExampleApp">
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
  <script type="text/javascript" src="js/corespring-ng-components.js"></script>
  <script type="text/javascript" src="js/tag-list-example.js"></script>
<style type="text/css">
  .tag-list-link{
    padding: 3px;
    float: left;
    text-decoration: none;
  }

  a.tag-list-link.selected{
    font-weight: bold;
  }
  .header{
    padding: 3px;
    float: left;
  }

  .tag-list-link a{
    text-decoration: none;
  }
</style>
</head>
<body ng:controller="MainController">
  <h1>Hello</h1>

  <div>
    <span class="header" style="float:left">Knowledge</span>
    <span tag-list tag-list-link-class="my-tag-link" tags="availableTags" selected-tags="selectedTags"></span>
  </div>
  <div style="float:none; clear:both;"></div>
  
  <div>
    <span class="header" style="float:left">Understand</span>
    <span tag-list tags="understand.tags" selected-tags="understand.selectedTags"></span>
  </div>
  <div style="float:none; clear:both;"></div>

  <div style='display:block'>
    <span ng-repeat="s in selectedTags">{{s}}<br/></span>
  </div>
</body>
</html>
